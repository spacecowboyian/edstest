<div class="eds-popover eds-popover.bottom eds-popover.no-padding" role="popover" id="tasksMenu">
  <div class="eds-popover_#content">
    <a href="#" class="eds-menu-item eds-menu-item.basic">
      <span class="eds-menu-item_#label">Assign Cases</span>
    </a>
    <a href="#" class="eds-menu-item eds-menu-item.basic">
      <span class="eds-menu-item_#label">Review Closed Cases</span>
    </a>
  </div>
  <div class="eds-popover_#marker"></div>
</div>

<div class="eds-popover eds-popover.bottom eds-popover.no-padding" role="popover" id="userMenu">
  <div class="eds-popover_#content">
    <a href="#" class="eds-menu-item eds-menu-item.basic">
      <i class="eds-menu-item_#icon material-icons" aria-hidden="true">exit_to_app</i>
      <span class="eds-menu-item_#label">Log Out</span>
    </a>
  </div>
  <div class="eds-popover_#marker"></div>
</div>

<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
<script>
  (function() {
    createMenu(document.getElementById("tasks"), document.getElementById("tasksMenu"));
    createMenu(document.getElementById("user"), document.getElementById("userMenu"));

    function createMenu(nav, menu) {
      var popper = null;
      nav.addEventListener("click", function() {
        if (popper) {
          popper.destroy();
          popper = null;
        }
        else {
          popper = new Popper(nav, menu, {
            placement: "bottom",
            modifiers: {
              arrow: {
                element: menu.querySelector(".eds-popover_\\#marker")
              }
            }
          });
        }
      });
    }
  })();
</script>
