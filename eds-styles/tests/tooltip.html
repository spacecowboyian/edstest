<!DOCTYPE html>

<link rel="stylesheet" href="../node_modules/typeface-roboto/index.css" />
<link rel="stylesheet" href="../eds-components.css" />
<link rel="stylesheet" href="../dist/components/eds-tooltip.css" />

<div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; display: flex; align-items: center; justify-content: center">
  <button id="reference">Demo</button>
</div>

<div class="eds-tooltip eds-tooltip.top" role="tooltip" id="tooltip">
  <div class="eds-tooltip_#content">Insert awesome tooltip content here.</div>
  <div class="eds-tooltip_#marker" id="tooltipMarker"></div>
</div>

<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
<script>
  new Popper(document.getElementById("reference"), document.getElementById("tooltip"), {
    placement: "top-start",
    modifiers: {
      arrow: {
        element: document.getElementById("tooltipMarker")
      }
    }
  });
</script>
